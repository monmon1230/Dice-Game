<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Pig Game</title>
</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active" id="player-0">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label" >Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel" id="player-1">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">46</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
        <button class="btn-new" onclick="newGame()"><i class="ion-ios-plus-outline"></i>New game</button>
        <button class="btn-roll" onclick="rollDice()"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold" onclick="setPlayerScore()"><i class="ion-ios-download-outline" id="holdd"></i>Hold</button>
        <input type="number" onblur="saveinput(event)"  id="maxscore">
        <!-- <button onclick="saveinput()">save</button> -->

        <img src='dice-5.png' alt="Dice" class="dice" id="dice-1">
        <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
    </div>
    

    <script src="app.js"></script>
</body>

</html>
